<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="Content"></div>
            <div id="Login">
                
                <form class="col-12 vh-100 bg-dark d-flex justify-content-center align-items-center">
                    <div class="card-body bg-light col-6 d-flex flex-column justify-content-center align-items-center">
                        <div class="card-body mb-3">
                            <div class="d-flex justify-content-center">
                                <img src="images/logo1svg.svg" alt="Group grading logo" style="max-width: 30%;">
                            </div>
                            <div class="card bg-light d-flex align-items-center border border-0">
                                <h5 class="col-10 text-left pl-2 mt-3">Login</h5>
                                <input class="form-control col-10 mb-2 mt-2" id="txtLogUser" type="email" aria-label="email" placeholder="Example@example.com">
                                <div class="input-group col-10 p-0">
                                    <input class="form-control mb-2" id="txtLogPassword" type="password" aria-label="password" placeholder="Password">
                                    <!-- Button on the end of the password input box that reveals the password -->
                                    <button class="btn btn-primary form-control col-2 bi bi-eye" type="button" onclick="ViewLogPass()" id="btnViewLogPass"></button>
                                </div>
                                <button class="btn btn-primary col-10 mt-2" type="button" id="btnLogin">Login</button>
                            </div>
                            <button class="btn btn-link col-12 mt-1 pt-0 pb-0 text-info" type="button" id="btnSwapLogin">Need an account? Register here!</button>
                        </div>
                    </div>
                </form>
                <form class="card col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-5 bg-transparent" id="frmRegistration" style="display:hidden;"> 
                    <div class="card-body">
                        <h1 class="text-center text-light mb-0">SwollenHippo Medical</h1>
                        <h2 class="text-center text-light mb-3">Registration Form</h2>
                        <div class="d-flex justify-content-center">
                            <img src="Images/Blissey.svg" alt="Nurse Blissey" style="max-width: 50%;">
                        </div>
                        <div class="form-row align-items-center">
                            <input id="txtFirstName" class="form-control col-4 mt-1 pt-2" placeholder="First Name" aria-label="first name">
                            <input id="txtMiddleName" class="form-control col-4 mt-1 pt-2" placeholder="Middle Name" aria-label="middle name">
                            <input id="txtLastName" class="form-control col-4 mt-1 pt-2 " placeholder="Last Name" aria-label="last name">
                     
                            <input id="txtStreetAddress1" class="form-control mt-1 pt-2" placeholder="Street address 1" aria-label="Street address 1">
                            <input id="txtStreetAddress2" class="form-control mt-1 pt-2" placeholder="Street address 2" aria-label="Street address 2">
            
                            <input id="txtCity" class="form-control col-4 mt-1 pt-2" placeholder="City" aria-label="City">
                            <input id="txtState" class="form-control col-4 mt-1 pt-2" placeholder="State" aria-label="State">
                            <input id="txtZIPcode" class="form-control col-4 mt-1 pt-2" placeholder="ZIP" aria-label="ZIP">
                        
                            <input id="txtUsername" class="form-control mt-1 pt-2" type="email" placeholder="johndoe@gmail.com" aria-label="email">
                            <input id="txtPassword" class="form-control mt-1 pt-2" type="password" placeholder="password" aria-label="password">
                            <input id="txtConfirmPassword" class="form-control mt-1 pt-2" type="password" placeholder="Confirm password" aria-label="Confirm password">
                        </div>
                        <button class="btn btn-primary col-12 mt-3 pt-2" type="button" id="btnLogin">register</button>
                    </div>
                </form>
            </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>

</body>
</html>
