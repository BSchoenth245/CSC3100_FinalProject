    <div id="Login">
        <div class="wrapper">
            <h1>Login</h1>
            <form>
                <div>
                    <label for="txtLogUser">
                        <span>@</span>
                    </label>
                    <input type="email" name="email" id="txtLogUser" placeholder="Email" aria-label="Email">
                </div>
                <div>
                    <label for="txtLogPassword">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                    </label>
                    <input type="password" name="password" id="txtLogPassword" placeholder="Password" aria-label="password">
                </div>
                <button type="button" id="btnLogin">Login</button>
            </form>
            <p>
                <button type="button" class="btn btn-link" id="btnSwapLogin">Need an account? Register here!</button>
            </p>
        </div>
    </div>
    <div id="Register" style="display: none;">
        <div class="wrapper">
            <h1>Register</h1>
            <form>
                <div>
                    <label for="txtFirstName">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                    </label>
                    <input type="text" name="firstname" id="txtFirstName" placeholder="FirstName" aria-label="First Name">
                </div>
                <div>
                    <label for="txtLastName">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                    </label>
                    <input type="text" name="lastname" id="txtLastName" placeholder="LastName" aria-label="Last Name">
                </div>
                <div>
                    <label for="txtRegUsername">
                        <span>@</span>
                    </label>
                    <input type="email" name="email" id="txtRegUsername" placeholder="Email" aria-label="Email">
                </div>
                <div>
                    <label for="txtRegPassword">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                    </label>
                    <input type="password" name="password" id="txtRegPassword" placeholder="Password" aria-label="password">
                </div>
                <div>
                    <label for="txtConfirmPassword">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                    </label>
                    <input type="password" name="repeat-password" id="txtConfirmPassword" placeholder="Repeat Password" aria-label="repeat password">
                </div>
                <button type="button" id="btnRegister">Register</button>
            </form>
            <p>
                Already have an Account?
                <button class="btn btn-link" type="button" id="btnSwapRegister">Back to Login</a>
            </p>
        </div>
    </div>
    <div id="Dashboard" style="display: none;">
        <div class="wrapper" id="dashboard">
            <div class="tabs">
                <ul class="nav-tabs">
                    <li class="active"><a href="#Groups">Groups</a></li>
                    <li><a href="#addNewGroup">Add New Group</a></li>
                    <li><a href="#Comments">Comments</a></li>
                    <li><a href="#addNewComments">Add New Comment</a></li>

                </ul>
            </div>
            <div class="content-area">
                <div id="Groups" class="tab-content active">
                    <!-- Dashboard tab content -->
                    <h2>View Active Groups</h2>
                    <div class="dashboard-stats">
                        <!-- Add your dashboard widgets, stats, or content here -->
                    </div>
                </div>
                
                <div id="addNewGroup" class="tab-content">
                    <!-- Dashboard tab content -->
                    <h2>Add New Groups Here</h2>

                </div>

                <div id="addNewComments" class="tab-content">
                    <!-- Settings tab content -->
                    <h2>Make New Comments Here</h2>
                    <div class="settings-options">
                        <!-- Settings options here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
