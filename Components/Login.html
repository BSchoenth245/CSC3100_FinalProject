<div id="Login">
    <form class="col-12 vh-100 bg-dark d-flex justify-content-center align-items-center">
        <div class="card-body bg-light col-6 d-flex flex-column justify-content-center align-items-center">
            <div class="card-body mb-3">
                <div class="d-flex justify-content-center">
                    <img src="images/logo1svg.svg" alt="Group grading logo" style="max-width: 30%;">
                </div>
                <div class="card bg-light d-flex align-items-center border border-0">
                    <h5 class="col-10 text-left pl-2 mt-3">Login</h5>
                    <input class="form-control col-10 mb-2 mt-2" id="txtLogUser" type="email" aria-label="email" placeholder="Example@example.com">
                    <div class="input-group col-10 p-0">
                        <input class="form-control mb-2" id="txtLogPassword" type="password" aria-label="password" placeholder="Password">
                        <!-- Button on the end of the password input box that reveals the password -->
                        <button class="btn btn-primary form-control col-2 bi bi-eye" type="button" onclick="ViewLogPass()" id="btnViewLogPass"></button>
                    </div>
                    <button class="btn btn-primary col-10 mt-2" type="button" id="btnLogin">Login</button>
                </div>
                <button class="btn btn-link col-12 mt-1 pt-0 pb-0 text-info" type="button" id="btnSwapLogin">Need an account? Register here!</button>
            </div>
        </div>
    </form>
</div>
