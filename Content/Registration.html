<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="Register">
        <div class="col-12 vh-100 bg-dark d-flex justify-content-center align-items-center">
            <div class="card-body bg-light col-9 d-flex flex-column justify-content-center align-items-center">
                <div class="card-body mb-5">
                    <h2 class="col-12 text-center">Registration Page</h2>
                    <div class="d-flex justify-content-center">
                    
                    </div>
                    <div class="form-row align-items-center">
                        <input id="txtFirstName" class="form-control col-6 mt-1 pt-2" placeholder="First Name" aria-label="first name">
                        <input id="txtLastName" class="form-control col-6 mt-1 pt-2 " placeholder="Last Name" aria-label="last name">

                        <input id="txtRegUsername" class="form-control mt-1 pt-2" type="email" placeholder="johndoe@gmail.com" aria-label="email">
                        <input id="txtRegPassword" class="form-control mt-1 pt-2" type="password" placeholder="password" aria-label="password">
                        <input id="txtConfirmPassword" class="form-control mt-1 pt-2" type="password" placeholder="Confirm password" aria-label="Confirm password">
                        <button class="btn btn-primary col-12 mt-2" type="button" id="btnRegister">Register</button>
                    
                    </div>
                    <a href="index.html/."><button class="btn btn-link col-12 mt-0" type="button" id="btnSwapRegister">Back to Login</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>

</body>
</html>
